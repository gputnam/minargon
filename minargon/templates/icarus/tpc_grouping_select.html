{% extends "layout.html" | front_ended %}
{% block title %}TPC Group Select{% endblock %}

{% block body %}
{{ super() }}

{%endblock%}

{% block script %}
<div id="tree"></div>

<!-- Grab depreciated glyphicons for bootstrap v4 -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-only-glyphicons.css') }}" media="screen">

<script>

$(document).ready(function() {
    var tree = [{{data|tojson}}];

    // Generate the treeview
    $('#tree').treeview( {
        levels: 4,
        color: '#ca4281',
        data: tree,
        enableLinks: true
    });

});
</script>
{%endblock%}
